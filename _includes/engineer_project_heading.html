{% if page.description_url %}
<article class="engineer-project {% if page.text-align and page.img-align %}floated{% endif %}">
	<div class="{% if page.text-align and page.img-align %}clearfix {{page.text-align}}-to-{{page.img-align}}{% endif %}">
		<div class="text-container {% if page.text-align %}{{ page.text-align }}-resp{% endif %}">
			<h2>Past Projects</h2>
			<h3>
				<a href="{{ page.description_url }}">{{ page.description }}</a> <a href="{{ page.customer_url }}">({{ page.customer }})</a><span class="project-budget">{{ page.budget }}</span>
		{% else %}
			<h3>
				{{ page.description }} (<a href="{{ page.customer_url }}">{{ page.customer }}</a>)
		{% endif %}
			<h4>J.F.Shea Construction
				<div class="project-position">{{page.position}}</div>
				<span class="project-data">({{ page.start_year }} - {{page.end_year}})</span>
			</h4>
